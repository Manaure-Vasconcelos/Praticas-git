<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <section class="container">
      <h1>Calculator</h1>
      <div class="calculator">
        <input type="text" class="display">
        <div class="buttons">
          <div>
            <button class="clean" onclick="cleanDisplay()">C</button>
            <button class="parent" onclick="addElement('(')">(</button>
            <button class="parent2" onclick="addElement(')')">)</button>
            <button class="bar" onclick="addElement('/')">/</button>
          </div>

          <div>
            <button class="seven" onclick="addElement(7)">7</button>
            <button class="eigth" onclick="addElement(8)">8</button>
            <button class="nine" onclick="addElement(9)">9</button>
            <button class="multi" onclick="addElement('*')">*</button>
          </div>

          <div>
            <button class="four" onclick="addElement(4)">4</button>
            <button class="five" onclick="addElement(5)">5</button>
            <button class="six" onclick="addElement(6)">6</button>
            <button class="add" onclick="addElement('+')">+</button>
          </div>

          <div>
            <button class="one" onclick="addElement(1)">1</button>
            <button class="two" onclick="addElement(2)">2</button>
            <button class="three" onclick="addElement(3)">3</button>
            <button class="sub" onclick="addElement('-')">-</button>
          </div>

          <div>
            <button class="dot" onclick="addElement('.')">.</button>
            <button class="zero" onclick="addElement(0)">0</button>
            <button class="backspace" onclick="removeElement()">&laquo;</button>
            <button class="equal" onclick="equal()">=</button>
          </div>  
        </div>
      </div>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
